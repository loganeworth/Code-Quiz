<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./Develop/style.css"/>
    <script src="./Develop/script.js"></script>
</head>
<body>
    <p class="timer">00:00</p>
    <div class="container">
        <h1 id="header1">Quiz Challenge</h1>
        <p id="paragraph1">Try to answer the following questions...</p>
        <button onclick="start()" id="start-btn">Start Quiz</button>
    </div>
    <div class="container2">
        <div class="hide disappear">
            <h2 class="displayQuestion"></h2>
            <div class="button-group">
                <button class="displayAnswer1" onclick="checkAnswer(event)"></button>
                <button class="displayAnswer2" onclick="checkAnswer(event)"></button>
                <button class="displayAnswer3" onclick="checkAnswer(event)"></button>
                <button class="displayAnswer4" onclick="checkAnswer(event)"></button>
            </div>
        </div>
        <div class="form hide">
            <h3>Congratulations! Enter your username/initials to save your score!</h3>
            <form id="user-form">
                <label></label>
                <input id="user-text" class="input">
                <button class="button">Submit</button>
            </form>
            <ul id="user-list"></ul>
        </div>
    </div>
    
    
</body>
</html>
